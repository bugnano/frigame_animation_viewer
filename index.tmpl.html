<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<title></title>

		<link rel="stylesheet" href="bootstrap.min.css" />
		<link rel="stylesheet" href="deps/frigame/frigame.css" />
	</head>

	<body style="padding-top: 5rem">
		<div class="container">
			<div class="row">
				<div class="col col-4">
					<form>
						<div class="form-group row">
							<label for="numFrames" class="col col-form-label">Num Frames</label>
							<input type="number" class="col form-control" id="numFrames" value="16" />
						</div>
						<div class="form-group row">
							<label for="rate" class="col col-form-label">Rate</label>
							<input type="number" class="col form-control" id="rate" value="50" />
						</div>
						<div class="form-group row">
							<div class="col">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="animType" id="animHorizontal" value="horizontal" checked />
									<label class="form-check-label" for="animHorizontal">Horizontal</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="animType" id="animVertical" value="vertical" />
									<label class="form-check-label" for="animVertical">Vertical</label>
								</div>
							</div>
							<div class="col">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="pingpong" value="pingpong">
									<label class="form-check-label" for="pingpong">Ping-Pong</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="backwards" value="backwards">
									<label class="form-check-label" for="backwards">Backwards</label>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<label for="offsetx" class="col col-form-label">Offset X</label>
							<input type="number" class="col form-control" id="offsetx" value="0" />
						</div>
						<div class="form-group row">
							<label for="offsety" class="col col-form-label">Offset Y</label>
							<input type="number" class="col form-control" id="offsety" value="0" />
						</div>
						<div class="form-group">
							<select class="form-control" id="images" size="2" style="height: 360px">
								{% for img in images %}
									<option>{{ img }}</option>
								{% endfor %}
							</select>
						</div>
					</form>
				</div>

				<div class="col col-8">
					<div id="playground" style="position: relative; width: 640px; height: 640px; background: black"></div>
				</div>
			</div>
			<div class="row text-center">
				<h1 id="Name" style="width: 100%"></h1>
			</div>
		</div>

		<!-- deps -->
		<script src="deps/frigame/frigame.common.js"></script>
		<script src="deps/frigame/frigame.canvas.js"></script>
		<script src="deps/frigame/plugins/frigame.domready.js"></script>

		<!-- game -->
		<script src="game_canvas.js"></script>
	</body>
</html>
